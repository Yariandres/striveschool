        /* EXERCISE 1
           Write a function to change the Title of the page in something else

        function changeTitle() {

        }

        changeTitle();


        /* EXERCISE 2
       Write a function to change the class of the title of the page in "myHeading"
       */
        function changeHeading() {
            // select the h1 tag with getgetElementsByTagName ('h1') and [0] is the actual text store it in a variable
            var element = document.getElementsByTagName('h1')[0];
            // add the class name to the h1>text
            element.className = 'myHeading';
        }
        changeHeading();

        /* EXERCISE 3
        Write a function to change the text of only the p which are child of a div

        function changeChildElement() {

        /* EXERCISE 4

        /* EXERCISE 5
       Write a function to add a new item ONLY to the second list
       */

        function addToTheList() {
            // create an element 
            var newEl = document.createElement('li');
            // Create text node
            var newText = document.createTextNode('4rd');
            //Attach the new text node to to the element
            newEl.appendChild(newText);
            // set the postion for the new element
            var newPosition = document.getElementById('secondList');
            // insert the new element
            newPosition.appendChild(newEl);
        }
        addToTheList();


        /* EXERCISE 6
     Write a function to add a second paragraph to the div
      */

        function addParagraph() {
            // create an element 
            var elNewPara = document.createElement('p');
            // Create text node
            var paraText = document.createTextNode('New Paragraph');
            //Attach the new text node to to the element
            elNewPara.appendChild(paraText);

            // set the postion for the new element
            var paraPosition = document.getElementsByTagName('div')[0];

            // insert the new element
            paraPosition.appendChild(elNewPara);
        }
        addParagraph();
