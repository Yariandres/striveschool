<style>
    form {
        background: #E9ECEF;
    }

    #myProducts {

    }

<body> ​
    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <form class="border p-5 shadow-sm" onsubmit="submitProduct()">
                    <p class="lead text-uppercase">Amazon back office</p>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Product name" required />
                    </div>
                    ​
                    <div class="form-group">
                        <label for="description">Details</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    ​
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="Brand" />
                    </div>
                    ​
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="text" class="form-control" id="imageUrl" placeholder="Url" />
                    </div>
                    ​
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" placeholder="Price" required />
                    </div>
                    ​
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Add Product" />
                    </div>
                </form>
            </div>
            ​
            <div class="col-md-6" id="myProducts">
                <!-- dynamic content here -->
            </div>
        </div>
    </div>

</body>

<script src="js/helper.js"></script>

<script>
    // setting the page title
    document.title = "M3 Crud";

    // creating an palce holder array
    var products = [];

    var myHeaders = new Headers({
        "Authorization": "Basic " + btoa("admin:supersecret"),
        "Content-Type": "application/json"
    });

    window.onload = async () => {
        var response = await fetch("https://strivetestapi.azurewebsites.net/api/product/", {
            headers: myHeaders
        });
        products = await response.json();

        document.querySelector("#myProducts").innerHTML = products.map(p => `
                <div class="col-md-6">
                <div class="card mb-4 shadow-sm">

                    <img class="img-fluid mt-4"  src="${p.imageUrl}"></img>

                    <div class="card-body">
                    <p class="card-text">${p.description}</p>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">

                        <a href="${p.imageUrl}" type="button" class="btn btn-sm btn-outline-secondary">View</a>

                        <a type="button" class="btn btn-sm btn-outline-secondary">Remove</a>

                        </div>
                        
                    </div>
                    </div>
                </div>
                </div>   

            `).join("");
    };

    submitProduct = async () => {


        var myProduct = {
            name: document.querySelector("#name").value,
            description: document.querySelector("#description").value,
            brand: document.querySelector("#brand").value,
            price: document.querySelector("#price").value,
            imageUrl: document.querySelector("#imageUrl").value,
        };

        var response = await fetch("https://strivetestapi.azurewebsites.net/api/product/", {
            method: "POST",
            body: JSON.stringify(myProduct),
            headers: myHeaders
        });

        var productResponse = await response.json();
        console.log(productResponse);
    };

</script>
